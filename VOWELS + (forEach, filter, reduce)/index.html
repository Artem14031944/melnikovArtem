<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <title>Vowels</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Vowels</h1>
    </div>
    <div class="block">
      <div class="item-block" name="forEach">
        <h2>forEach</h2>
        <button class="btn" onclick="pushForEach()">Push</button>
      </div>
      <div class="item-block" name="filter">
        <h2>filter</h2>
        <button class="btn" onclick="pushFilter()">Push</button>
      </div>
      <div class="item-block" name="reducer">
        <h2>reducer</h2>
        <button class="btn" onclick="pushReducer()">Push</button>
      </div>
    </div>
  </div>

  <script src="./js/forEach.js"></script>
  <script src="./js/filter.js"></script>
  <script src="./js/reduce.js"></script>
  
</body>
</html>
