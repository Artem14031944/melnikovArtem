<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="line"></div>
        <button class="btnStart">Start</button>
        <div class="scores">
            <span class="score1"></span>
            <span class="score2"></span>
        </div>
        <div class="court">
            <div class="player1"></div>
            <div class="ball">
                <i class="fas fa-volleyball-ball" id="imgBall"></i>
            </div>
            <div class="player2"></div>
        </div>
    </div>
    <script src="./JS/script.js"></script>
    <script src="https://kit.fontawesome.com/449a64e31d.js" crossorigin="anonymous"></script>
</body>
</html>
