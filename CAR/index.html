<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <div class="track">
        <div class="item">
            <div class="img_car">
                <i class="fas fa-car img_car_1"></i>
            </div>
            <div class="gif_fire"></div>
        </div>
    </div>
    <div class="box_buttons">
        <button type="button" class="btn btn-warning start">Start - space</button>
        <button type="button" class="btn btn-success up">
            <i class="fas fa-arrow-up"></i>
            <span> - up</span> 
        </button>
        <button type="button" class="btn btn-success down">
            <i class="fas fa-arrow-down"></i>
            <span> - down</span>
        </button>
        <button type="button" class="btn btn-success left">
            <i class="fas fa-arrow-left"></i>
            <span> - left</span>
        </button>
        <button type="button" class="btn btn-success right">
            <i class="fas fa-arrow-right"></i>
            <span> - right</span>
        </button>
    </div>
</div>
    <script src="https://kit.fontawesome.com/449a64e31d.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
